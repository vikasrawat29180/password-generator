<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Password generator</h1>
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button data-copy>
          <span data-copyMsg></span>
          <img src="./copy.svg" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>

          <input
            type="range"
            min="1"
            max="20"
            class="slider"
            step="1"
            data-lengthSlider
          />

          <!--checkboxes-->

          <div>
            <input type="checkbox" id="uppercase" />
            <label for="uppercase"> Include Uppercase Letters </label>
          </div>

          <div>
            <input type="checkbox" id="lowercase" />
            <label for="Lowercase"> Include Lowercase Letters </label>
          </div>

          <div>
            <input type="checkbox" id="number" />
            <label for="number"> Include Numbers </label>
          </div>

          <div>
            <input type="checkbox" id="symbol" />
            <label for="symbol"> Include symbol </label>
          </div>
        </div>
<!-- strength section-->

<div class="strength-container">
<p>Strength</p>
<div data-indicator></div>

</div>

<!-- Butoon-->

<button class="generateButton">Generate Password</button>



      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
